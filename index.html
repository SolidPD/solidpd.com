<head>

  <title>Solid Product Design</title>

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Quicksand:wght@600;700&display=swap" rel="stylesheet">
  
  <style>
    /* CSS Variables */
    :root {
      --bg: #037CCC;
      --accent: #ffffff;
      --text: #ffffff;
      --muted: #e8f4ff;
      --text-secondary: rgba(255, 255, 255, 0.8);
    }

    /* Reset and Base Styles */
    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "DM Sans", system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Main Layout - More Compact */
    .splash {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 32px;
      padding: 40px 24px;
      text-align: center;
      max-width: 900px;
      margin: 0 auto;
    }

    /* Logo Section */
    .logo-section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      width: min(420px, 80vw);
      height: auto;
      display: block;
    }

    /* Button Section */
    .cta-section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .btn {
      display: inline-block;
      padding: 15px 30px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      letter-spacing: 0.1px;
      transition: all 0.2s ease;
      border: none;
      cursor: pointer;
    }

    .btn.primary {
      background: var(--text);
      color: #0a4f7a;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .btn.primary:hover {
      background: #f8f9fa;
      transform: translateY(-1px);
    }

    .btn.primary:active {
      transform: translateY(0);
    }

    /* Contact Section - Compact Layout */
    .contact-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      margin-top: 8px;
    }

    /* Contact Row - Horizontal layout for desktop */
    .contact-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 32px;
      flex-wrap: wrap;
    }

    .contact-item {
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 15px;
      font-weight: 400;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 8px 0;
      position: relative;
      white-space: nowrap;
    }

    .contact-item:hover {
      color: var(--text);
    }

    /* Subtle underline effect on hover */
    .contact-item::after {
      content: '';
      position: absolute;
      bottom: 4px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 1px;
      background: rgba(255, 255, 255, 0.4);
      transition: width 0.3s ease;
    }

    .contact-item:hover::after {
      width: 100%;
    }

    /* Address styling - single line on desktop */
    .contact-item.address {
      text-align: center;
    }

    /* Separator for desktop */
    .separator {
      color: var(--text-secondary);
      opacity: 0.5;
      font-size: 12px;
      user-select: none;
      margin: 0 4px;
    }

    /* LinkedIn icon styling - separate row but closer */
    .linkedin-row {
      display: flex;
      justify-content: center;
      margin-top: 4px;
    }

    .contact-item.linkedin {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      padding: 8px;
      justify-content: center;
      background: rgba(255, 255, 255, 0.1);
      transition: all 0.2s ease;
    }

    .contact-item.linkedin::after {
      display: none;
    }

    .contact-item.linkedin:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-1px);
    }

    /* Icon Styling */
    .contact-item .icon {
      width: 16px;
      height: 16px;
      flex-shrink: 0;
      opacity: 0.9;
    }

    /* Mobile Responsive Design - Compact for single screen */
    @media (max-width: 768px) {
      .splash {
        gap: 24px;
        padding: 32px 20px;
        min-height: 100vh;
        justify-content: center;
      }

      .logo {
        width: min(300px, 85vw);
      }

      .btn {
        padding: 13px 26px;
        font-size: 15px;
      }

      .contact-section {
        gap: 12px;
        width: 100%;
      }

      /* Stack vertically on mobile */
      .contact-row {
        flex-direction: column !important;
        gap: 12px !important;
        align-items: center;
      }

      .separator {
        display: none !important;
      }

      .contact-item {
        font-size: 14px;
        width: 100%;
        max-width: 280px;
        white-space: normal;
        text-align: center;
        padding: 6px 0;
      }

      .contact-item.address {
        max-width: 280px;
        line-height: 1.4;
      }

      .linkedin-row {
        margin-top: 2px;
      }

      .contact-item.linkedin {
        width: 32px;
        height: 32px;
        padding: 6px;
      }

      .contact-item .icon {
        width: 14px;
        height: 14px;
      }
    }

    @media (max-width: 480px) {
      .splash {
        gap: 20px;
        padding: 24px 16px;
      }

      .logo {
        width: min(260px, 90vw);
      }

      .btn {
        padding: 12px 24px;
        font-size: 14px;
      }

      .contact-item {
        font-size: 13px;
        padding: 4px 0;
      }

      .contact-section {
        gap: 10px;
      }

      .contact-row {
        gap: 10px !important;
      }
    }

    /* Ensure everything fits on mobile screens */
    @media (max-height: 667px) and (max-width: 768px) {
      .splash {
        gap: 18px;
        padding: 20px 16px;
      }

      .logo {
        width: min(240px, 80vw);
      }

      .btn {
        padding: 11px 22px;
        font-size: 14px;
      }

      .contact-section {
        gap: 8px;
      }

      .contact-row {
        gap: 8px !important;
      }
    }

    /* Accessibility improvements */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* Focus styles for accessibility */
    .btn:focus,
    .contact-item:focus {
      outline: 2px solid rgba(255, 255, 255, 0.6);
      outline-offset: 2px;
    }
  </style>
</head>
<body>

      <div class="linkedin-row">

          </svg>
        </a>
      </div>
    </div>
  </main>
</body>
