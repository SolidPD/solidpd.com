<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <style>
    .mark { fill: #1A1A1A; }
    @media (prefers-color-scheme: dark) {
      .mark { fill: #FFFFFF; }
    }
  </style>
  <defs>
    <clipPath id="circle">
      <circle cx="16" cy="16" r="14"/>
    </clipPath>
  </defs>
  <g clip-path="url(#circle)">
    <!-- Diagonal lines at 45 degrees from bottom-left to top-right -->
    <rect class="mark" x="-8" y="3" width="2.5" height="40" transform="rotate(-45 16 16)"/>
    <rect class="mark" x="-3" y="3" width="2.5" height="40" transform="rotate(-45 16 16)"/>
    <rect class="mark" x="2" y="3" width="2.5" height="40" transform="rotate(-45 16 16)"/>
    <rect class="mark" x="7" y="3" width="2.5" height="40" transform="rotate(-45 16 16)"/>
    <rect class="mark" x="12" y="3" width="2.5" height="40" transform="rotate(-45 16 16)"/>
    <rect class="mark" x="17" y="3" width="2.5" height="40" transform="rotate(-45 16 16)"/>
    <rect class="mark" x="22" y="3" width="2.5" height="40" transform="rotate(-45 16 16)"/>
    <rect class="mark" x="27" y="3" width="2.5" height="40" transform="rotate(-45 16 16)"/>
    <rect class="mark" x="32" y="3" width="2.5" height="40" transform="rotate(-45 16 16)"/>
    <rect class="mark" x="37" y="3" width="2.5" height="40" transform="rotate(-45 16 16)"/>
  </g>
</svg>
