<html lang="en-US">
<head>
  <meta charset="UTF-8">

  <meta name="description" content="Solid Product Design — Thoughtful, systematic hardware product design and engineering.">

  <title>Solid Product Design</title>

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Quicksand:wght@600;700&display=swap" rel="stylesheet">
  
  <style>
    /* CSS Variables */
    :root {
      --bg: #000000;
      --accent: #ffffff;
      --text: #ffffff;
      --muted: #e8f4ff;
      --text-secondary: #ffffff;
    }

    /* Reset and Base Styles */
    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "DM Sans", system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Main Layout - More Compact */
    .splash {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 32px;
      padding: 40px 24px;
      text-align: center;
      max-width: 900px;
      margin: 0 auto;
    }

    /* Logo Section */
    .logo-section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      width: min(420px, 80vw);
      height: auto;
      display: block;
    }

    /* Button Section */
    .cta-section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .btn {
      display: inline-block;
      padding: 15px 30px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      letter-spacing: 0.1px;
      transition: all 0.2s ease;
      border: none;
      cursor: pointer;
    }

    .btn.primary {
      background: #0495F6;
      color: #ffffff;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .btn.primary:hover {
      background: #0374C7;
      transform: translateY(-1px);
    }

    .btn.primary:active {
      transform: translateY(0);
    }

    /* Contact Section - Compact Layout */
    .contact-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      margin-top: 8px;
    }

    /* Contact Row - Horizontal layout on desktop */
    .contact-row {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 0;
      flex-wrap: wrap;
    }

    .contact-item {
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 15px;
      font-weight: 400;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 8px 20px;
      position: relative;
      white-space: nowrap;
    }

    /* Add separators between contact items on desktop */
    .contact-item:not(:last-child)::after {
      content: '•';
      position: absolute;
      right: -12px;
      color: rgba(255, 255, 255, 0.5);
      font-size: 12px;
      pointer-events: none;
    }

    .contact-item:hover {
      color: var(--text);
    }

    /* Subtle underline effect on hover - only for non-separator pseudo-elements */
    .contact-item::before {
      content: '';
      position: absolute;
      bottom: 4px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 1px;
      background: rgba(255, 255, 255, 0.4);
      transition: width 0.3s ease;
    }

    .contact-item:hover::before {
      width: calc(100% - 32px);
    }

    /* Address styling - single line */
    .contact-item.address {
      text-align: center;
    }



    /* LinkedIn icon styling */
    .contact-item.linkedin {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      padding: 8px;
      justify-content: center;
      background: rgba(255, 255, 255, 0.1);
      transition: all 0.2s ease;
    }

    .contact-item.linkedin::before {
      display: none;
    }

    .contact-item.linkedin:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-1px);
    }

    /* Icon Styling */
    .contact-item .icon {
      width: 16px;
      height: 16px;
      flex-shrink: 0;
      opacity: 0.9;
    }

    /* Mobile Responsive Design - Stack items vertically */
    @media (max-width: 768px) {
      .splash {
        gap: 24px;
        padding: 32px 20px;
        min-height: 100vh;
        justify-content: center;
      }

      .logo {
        width: min(300px, 85vw);
      }

      .btn {
        padding: 13px 26px;
        font-size: 15px;
      }

      .contact-section {
        gap: 12px;
        width: 100%;
      }

      /* Stack contact items vertically on mobile */
      .contact-row {
        flex-direction: column;
        gap: 12px;
      }

      .contact-item {
        font-size: 14px;
        width: 100%;
        max-width: 280px;
        white-space: normal;
        text-align: center;
        padding: 6px 0;
      }

      /* Hide separators on mobile */
      .contact-item:not(:last-child)::after {
        display: none;
      }

      .contact-item.address {
        max-width: 320px;
        line-height: 1.4;
        white-space: normal;
      }

      .contact-item.linkedin {
        width: 32px;
        height: 32px;
        padding: 6px;
      }

      .contact-item .icon {
        width: 14px;
        height: 14px;
      }
    }

    @media (max-width: 480px) {
      .splash {
        gap: 20px;
        padding: 24px 16px;
      }

      .logo {
        width: min(260px, 90vw);
      }

      .btn {
        padding: 12px 24px;
        font-size: 14px;
      }

      .contact-item {
        font-size: 13px;
        padding: 4px 0;
      }

      .contact-section {
        gap: 10px;
      }

      .contact-row {
        flex-direction: column;
        gap: 10px;
      }
    }

    /* Ensure everything fits on mobile screens */
    @media (max-height: 667px) and (max-width: 768px) {
      .splash {
        gap: 18px;
        padding: 20px 16px;
      }

      .logo {
        width: min(240px, 80vw);
      }

      .btn {
        padding: 11px 22px;
        font-size: 14px;
      }

      .contact-section {
        gap: 8px;
      }

      .contact-row {
        flex-direction: column;
        gap: 8px;
      }
    }

    /* Accessibility improvements */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* Focus styles for accessibility */
    .btn:focus,
    .contact-item:focus {
      outline: 2px solid rgba(255, 255, 255, 0.6);
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <main class="splash">
    <div class="logo-section">
      <img class="logo" src="images/logo-stacked-white.png" alt="Solid Product Design logo" />
    </div>

    <div class="cta-section">
      <a class="btn primary" href="https://calendar.app.google/HwNKaaJmsS37Bh4a9" target="_blank" rel="noopener">Schedule a Call</a>
    </div>

    <div class="contact-section">

        </a>
        
        <a class="contact-item email" href="mailto:hello@solidpd.com">

        <a class="contact-item linkedin" href="https://www.linkedin.com/company/solidpd/" target="_blank" rel="noopener" aria-label="Solid Product Design on LinkedIn">

          </svg>
        </a>
      </div>
    </div>
  </main>
</body>
</html>
